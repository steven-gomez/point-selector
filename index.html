<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Point Selector</title>
  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <link rel="stylesheet" href="css/pointselector.css">

    <script type="text/javascript">
    window.onload = function() {
    }
    </script>
    
  </head>
  <body>
    <nav class="navbar navbar-xs navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand cyan" href="#">Point Selector</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a id="nextImgAnchor" class="yellow">Next Image</a></li>
            <li><a id="downloadAnchor" class="magenta">Download Annotations</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="main-body">
        <h2 id="imageCounterTitle"></h2>
        
        <!-- New row with image canvas and point info -->
        <div class="row">
          <div id="imageDiv" class="col-lg-8">
            <canvas id="imageCanvas" width="800" height="800">
              Your browser does not support the canvas element. :(
            </canvas>
            
            <!-- Below the canvas show the task div -->
            <div id="imageTaskDiv">
              <p id="imageTask" class="taskText"></p>
            </div>
          </div>
          
          <div id="pointlistDiv" class="col-lg-4">
            <ul id="pointList">
            </ul>
          </div>
        </div>
        <!-- /.row -->
        
      </div><!-- /.main-body -->
    </div><!-- /.container -->
    
    <footer class="footer">
      <div class="container">
        <p>Point Selector is a web interface for annotating points of interest in image stimuli. Fork this code online at <a href="https://github.com/steven-gomez/point-selector">github.com/steven-gomez/point-selector</a>.</p>
      </div>
    </footer>
  
    <!-- Plugins -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script src="lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="src/images2.js" charset="utf-8"></script>
    <script src="src/pointselector.js"></script>
  </body>
</html>
